<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/css/style.css">
</head>
    <div class="container p-2">
        <h1 class="text-center text-uppercase text-white py-5 px-2">
            Calcola il prezzo del tuo biglietto
         </h1>
         <div class="mainContent w-80">
             <div class="priceContainer d-flex">
                 <div class="user_name_last">
                     <div class="text-center pink">
                         Nome e Cognome
                     </div>
                     <div>
                     <input id="nomeInput" type="text">
                    </div>
                 </div>
                 <div class="km_percorrere">
                     <div class="text-center pink">
                        Km da percorrere
                     </div>
                     <div>
                         <input type="text" name="" id="kmInput">
                     </div>
                 </div>
                 <div class="fascia_eta">
                     <div class="text-center pink">
                         Fascia di et√†
                     </div>
                     <div class="">
                         <select name="ageLista" id="ageList">
                             <option value="maggiorenne">Maggiorenne</option>
                             <option value="over">Over 65</option>
                             <option value="minorenne">Minorenne</option>
                         </select>
                     </div>
                 </div>
             </div>
             <div class="btn text-align-center">
                 <button class="pink mx-3 px-3" id="genera">Genera</button>
                 <button class="pink px-3" id="annulla">Annulla</button>
             </div>
         </div>
    </div>
    <div class="containerDisnone" id="Dnone">
        <h2 class="text-white text-center text-uppercase py-3">il tuo biglietto</h2>
        <div class="genTicket">
            <h3 class="text-uppercase">dettagli passeggero</h3>
            <div class="infoTicket d-flex">
                <div class="cardUtente">
                    <h3 class="text-uppercase">nome passeggero</h3>
                    <p id="nomeUtente"></p>
                </div>
                <div class="card">
                    <h3>Offerta</h3>
                    <p id="offerta"></p>
                </div>
                <div class="card">
                    <h3>Carrozza</h3>
                    <p id="carrozza"></p>
                </div>
                <div class="card">
                    <h3>Codice CP</h3>
                    <p id="codeCp"></p>
                </div>
                <div class="card">
                    <h3>Costo Biglietto</h3>
                    <p id="ticketPrice"></p>
                </div>
            </div>
        </div>
        <h6 class="text-uppercase text-white text-center p-5">Made with &hearts; dax</h6>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
